  <link rel="icon" type="image/png" sizes="16x16" href="/static/img/icon/favicon-16x16.png">

  <link rel="preconnect" href="https://fonts.gstatic.com">
  <!-- <link rel="shortcut icon" href="{{ url_for('static', filename='assets/admin-kit/img/icons/icon-48x48.png') }}" /> -->
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/font-awesome-pro/web-6.5.1/css/all.min.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/admin-kit/css/app.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='assets/admin-kit/css/css-adminkit.css') }}" />
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" />

  <title>Login</title>
</head>

<body>
    <main class="d-flex w-100">
      <div class="container d-flex flex-column">
        <div class="row vh-100">
          <div class="col-sm-10 col-md-8 col-lg-6 col-xl-5 mx-auto d-table h-100">
            <div class="d-table-cell align-middle">
  
              <div class="text-center mt-4">
                <h1 class="h2">Welcome back!</h1>
                <p class="lead">
                  Sign in to your account to continue
                </p>
              </div>
  
              <div class="card">
                <div class="card-body">
                  <div class="m-sm-3">
                    <p class="text-center text-danger">{{ error_message }}</p>
                    <form method="POST" action="{{ url_for('login') }}">
                      <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input class="form-control form-control-lg" type="text" name="username" placeholder="Enter your email" />
                      </div>
                      <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input class="form-control form-control-lg" type="password" name="password" placeholder="Enter your password" />
                      </div>
                      <div class="d-grid gap-2 mt-3">
                        <button type="submit" class="btn btn-lg btn-primary">Sign in</button>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker
          .register('/static/js/service-worker.js')
          .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
          })
          .catch((error) => {
            console.error('Service Worker registration failed:', error);
          });
      }
    </script>	
	<script src="{{ url_for('static', filename='assets/admin-kit/js/app.js') }}"></script>

</body>
</html>
